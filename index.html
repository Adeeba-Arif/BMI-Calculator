<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BMI CALCULATOR</h1>
        </div>
        <div class="input">
            <input type="number" id="input1" placeholder="Enter your weight in kgs"> <br> <br>
            <input type="number" id="input2" placeholder="Enter your height in meters">
        </div>
        <div class="btn">
            <button id="button">Calculate</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
